<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
        }

        .background {
            background-image: url('heart1.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart-overlay {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 50%;
            padding: 60px;
            width: 450px;
            height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(221, 40, 81, 0.3);
            animation: float 4s ease-in-out infinite;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ff4d6d;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ff4d6d;
            max-width: 80%;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 25px;
            background: #ff4d6d;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff758f;
            transform: scale(1.05);
        }

        .btn-no {
            margin-top: 20px;
            padding: 10px 25px;
            background: #ff4d6d;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            opacity: 1;
            transition: opacity 0.15s ease;
        }

        .btn-no.hidden {
            visibility: hidden;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>

<div class="background">
    <div class="heart-overlay">
        <h1>Julia Gihozo,</h1>
        <p>You make every single day feel like Valentine's Day. Here is a little corner of the internet just for us.</p>
        <a href="#" class="btn">Yes</a>
        <a href="#" class="btn-no">No</a>
    </div>
</div>

<script>
    const noBtn = document.querySelector('.btn-no');

    noBtn.addEventListener('mouseenter', () => {
        noBtn.classList.add('hidden');
    });
    noBtn.addEventListener('mouseout', () => {
        noBtn.classList.remove('hidden');
    });
</script>

</body>
</html>
